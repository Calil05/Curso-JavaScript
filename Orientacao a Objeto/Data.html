<script>

    var dataAtual = new Date();

    //dia do mes
    alert(dataAtual.getDate());

    //dia da semana
    alert(dataAtual.getDay());
    
    //mes
    alert(dataAtual.getMonth());
    
    //ano
    alert(dataAtual.getFullYear());

    //horas
    alert(dataAtual.getHours());

    //minutos   
    alert(dataAtual.getMinutes());

    //segundos
    alert(dataAtual.getSeconds());

    //diferenca entre datas
    var data1 = new Date('03/10/2023');
    var data2 = new Date('03/12/2023');

    var diferenca = (date2.getTime() - date1.getTime()) / (1000*3600*24);
    alert(diferenca);


</script>
