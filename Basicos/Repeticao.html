<script>
    
    function funcWhile(num){

        while(num < 10){
            console.log(num);

            num++;
        }

    }

    function funcFor(num){

        for(var i = num; i <= 16; i++){
            console.log(i);
        }

    }
    
funcWhile(1);
console.log("---");
funcFor(1)

</script>
